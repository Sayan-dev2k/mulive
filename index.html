<html>
<head>
<title>Creating my own piano</title>
<link rel="stylesheet" href="styles.css"/>
<script src="script.js" defer></script>
</head>
<body>
<div class="piano">
<div data-note="middle_C" class="key white"></div>
<div data-note="C_sharp" class="key black"></div>
<div data-note="D" class="key white"></div>
<div data-note="D_sharp" class="key black"></div>
<div data-note="E" class="key white"></div>
<div data-note="F" class="key black"></div>
<div data-note="G_sharp" class="key white"></div>

</div>
<audio id="middle_C" src="piano_middle_C.mp3"></audio>
<audio id="C_sharp" src="piano_C_sharp.mp3"></audio>

<audio id="D_sharp" src="piano_D_sharp.mp3"></audio>
<audio id="E" src="piano_E.mp3"></audio>
<audio id="F" src="piano_F.mp3"></audio>
<audio id="G_sharp" src="piano_G_sharp.mp3"></audio>
<audio id="A" src="piano_A.mp3"></audio>
<audio id="A_sharp" src="piano_A_sharp.mp3"></audio>
<audio id="B" src="piano_B.mp3"></audio>
<audio id="F_sharp" src="piano_F_sharp.mp3"></audio>



</body>
</html>
